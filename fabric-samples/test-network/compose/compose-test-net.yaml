      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0checker"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    volumes:
        - ../organizations/peerOrganizations/checker.example.com/peers/peer0.checker.example.com:/etc/hyperledger/fabric
