      - CORE_PEER_ADDRESS=peer0.checker.example.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.checker.example.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.checker.example.com:9051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.checker.example.com:9051
